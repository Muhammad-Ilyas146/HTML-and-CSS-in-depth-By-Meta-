        <form>
            <fieldset>
                <legend>Select Table Size</legend>

                <label>

            <fieldset>

                </label>
                <label>
                    <input type="radio" name="location" value="outdoor"> Outdoor
                </label>
            </fieldset>
        
            <button type="submit">Submit</button>
        </form>
