<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
</head>
<body>
    <header>
        <h1>Booking Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Book Your Stay</h2>
        <form action="#" method="POST">
            <div>
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <br>
            <div>
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <br>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="roomtype">Room Type:</label><br>
                <input type="radio" id="single" name="roomtype" value="single" required>
                <label for="single">Single</label><br>
                <input type="radio" id="double" name="roomtype" value="double" required>
                <label for="double">Double</label><br>
                <input type="radio" id="suite" name="roomtype" value="suite" required>
                <label for="suite">Suite</label>
            </div>
            <br>
        
            <div>
                <input type="submit" value="Book Now">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Your Booking Site. All rights reserved.</p>
    </footer>
</body>
</html>
