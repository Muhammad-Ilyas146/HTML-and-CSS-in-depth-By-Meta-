<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 1000px;
        }

        .gallery-item {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 20px); /* Adjust the item width */
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1; /* Ensure the items are square */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px); /* Adjust the item width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; /* Full width for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image"></div>
    </div>
</body>
</html>
