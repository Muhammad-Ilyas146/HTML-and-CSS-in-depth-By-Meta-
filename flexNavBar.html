<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .menu li {
            margin: 0 10px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar .menu a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .navbar .menu {
                flex-direction: column;
                width: 100%;
                display: none;
            }

            .navbar .menu.active {
                display: flex;
            }

            .navbar .menu-toggle {
                display: flex;
                flex-direction: column;
                cursor: pointer;
            }

            .navbar .menu-toggle div {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 4px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Logo</a>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar .menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
