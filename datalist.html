<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="food">Choose a food item:</label>
        <input list="foods" id="food" name="fplaceholder="Select from the dropdown">
        
        <datalist id="foods">
            <option value="Pizza">
            <option value="Burger">
            <option value="Pasta">
            <option value="Sushi">
            <option value="Salad">
        </datalist>
    
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
